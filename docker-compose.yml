services:
  database:
    image: postgres:15
    container_name: sigmatherm-db
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ludogoriesoft/sigmatherm-be
    container_name: sigmatherm-be-container
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge